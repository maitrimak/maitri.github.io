<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Volunteer Connect</title>

  <!-- Linking Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Linking external JavaScript file -->
  <script src="main.js"></script>

  <style>
    /* Setting the background color and font style */
    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }

    /* Styling the donation form container */
    .donate-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #dabd7a;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    /* Styling the form headers */
    .donate-form h2 {
      color: #5a5a5a;
    }

    /* Styling form labels */
    .form-label {
      color: #4d4d4d;
      font-weight: 500;
    }

    /* Styling input fields */
    .form-control, .form-select {
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }

    /* Highlighting input fields on focus */
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px #aad4f5;
      border-color: #aad4f5;
    }

    /* Styling the donate button */
    .btn-primary {
      background-color: #6cb8f5;
      border-color: #5aa5e3;
    }

    .btn-primary:hover {
      background-color: #5aa5e3;
      border-color: #4c92d1;
    }

    /* Hiding the thank-you message initially */
    .thank-you {
      display: none;
      text-align: center;
      color: #5a5a5a;
    }

    .thank-you h3 {
      color: #4caf50;
    }
  </style>
</head>

<body>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item dropdown">

<!-- The donation form is allowing users to donate to different causes -->
<div class="container">
  <div class="donate-form">
    <h2 class="text-center mb-4">Donation Form</h2>
    <form id="donationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount (in $)</label>
        <input type="number" class="form-control" id="amount" min="1" required>
      </div>
      <div class="mb-3">
        <label for="area" class="form-label">Area of Donation</label>
        <select class="form-select" id="area" required>
          <option value="" selected disabled>Choose an area</option>
          <option value="Education">Education</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Environment">Environment</option>
          <option value="Animal Welfare">Animal Welfare</option>
          <option value="Community Development">Community Development</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Donate</button>
    </form>

    <!-- Thank-you message is appearing after form submission -->
    <div class="thank-you mt-4">
      <h3>Thank you for your donation!</h3>
      <p>We are really appreciating your generous contribution.</p>
    </div>
  </div>
</div>

<!-- Script is handling form submission and showing a thank-you message -->
<script>
  $(document).ready(function () {
    $('#donationForm').on('submit', function (e) {
      e.preventDefault();

      // Showing the thank-you message
      $('.thank-you').fadeIn();

      // Hiding the form after submission
      $(this).fadeOut();

      // Redirecting to the homepage after 8 seconds
      setTimeout(function () {
        window.location.href = "index.html";
      }, 8000);
    });
  });
</script>

<!-- Including Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
