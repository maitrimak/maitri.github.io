  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Navbar with smooth transition */
    nav {
      background: linear-gradient(90deg, #007BFF, #00C853);
      transition: background-color 0.5s ease-in-out, transform 0.3s ease;
    }

    .navbar-brand {
      font-family: 'Lobster', cursive;
      font-size: 2rem;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .nav-link:hover {
      color: #FFD700 !important;
      transform: scale(1.1);
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Pacifico', cursive;
      color: #007BFF;
      transition: transform 0.5s ease-in-out;
    }

    h2:hover {
      transform: scale(1.1);
    }

    /* Updated Gallery Image Styles */
    .gallery img {
      width: 100%;
      height: 350px; /* Increased image size */
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, filter 0.4s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      filter: brightness(1.2);
    }

    /* Smooth scrolling effect */
    html {
      scroll-behavior: smooth;
    }

    /* Footer fade-in effect */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background: #007BFF;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    /* Button hover effect */
    .btn-custom {
      background: linear-gradient(90deg, #00C853, #007BFF);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #007BFF, #00C853);
    }
  </style>
</head>
