<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community News - Volunteer Connect</title>

    <!-- Linking external stylesheets and Bootstrap for styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Deferring JavaScript execution to load after the HTML -->
    <script src="news.js" defer></script>
    <style>
            /* Setting the default font and background color */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Applying gradient background for navigation bar */
        nav {
            background: linear-gradient(90deg, #007BFF, #00C853);
        }

        /* Styling the brand logo in the navbar */
        .navbar-brand {
            font-family: 'Lobster', cursive;
            font-size: 2rem;
            color: #fff !important;
        }

        /* Styling navigation links */
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        /* Adding hover effect on navigation links */
        .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Styling the search bar */
        .search-bar {
            width: 250px;
            border-radius: 20px;
            border: none;
            padding: 5px 15px;
        }

        /* Styling the search results dropdown */
        .search-results {
            display: none;
            background: white;
            position: absolute;
            width: 250px;
            top: 45px;
            left: 0;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Styling the list inside search results */
        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Styling each search result item */
        .search-results li {
            padding: 8px;
            cursor: pointer;
        }

        /* Adding hover effect to search results */
        .search-results li:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Newz</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>
                        <li><a class="dropdown-item" href="terms.html">Terms of Service</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Search Bar is allowing users to search for events, opportunities, or news -->
            <div class="position-relative">
                <input type="text" id="searchInput" class="search-bar form-control" placeholder="Search...">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>
</nav>

<!-- News Section -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Latest Community News</h2>
    <div id="newsContainer" class="row">
        <!-- News articles will be loaded here dynamically -->
    </div>
</div>
