<!DOCTYPE html>

  <!-- Linking Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Selecting the form and container elements
      const form = document.querySelector('form');
      const container = document.querySelector('.container');

      // Adding an event listener to handle form submission
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Preventing the default form submission

        // Updating the container content to show a thank-you message
        container.innerHTML = `
          <h2 class="text-center text-success">Thank You!</h2>
          <p class="text-center">We are appreciating your message. Redirecting to the Home Page...</p>
        `;

        // Redirecting to the Home Page after 5 seconds
        setTimeout(() => {
          window.location.href = 'index.html'; // Updating this to the correct Home Page URL
        }, 5000);
      });
    });
  </script>

<!-- Displaying the Contact Us form -->
<div class="container mt-4">
  <h1 class="text-center">Contact Us</h1>

  <!-- Creating the contact form -->
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
